<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title></title>
</head>
<body>


    <div class="row">
        <div class="col nav1 ">
            <nav class="navbar justify-content-center">
                <div class="register-logo">
                    <img class="logo" src="../static/images/logo.png" alt="">
    
                </div>        
        </nav>
       </div>
    </div>

    <div class= "row w-100 justify-content-center">
        <div class="col-4 user-form ">
            <p class= "h3 form-title">Log In</p>
            <form method= "POST">
                {{ form.hidden_tag()}}
                {% for field in form              
                    if field.input_type != 'hidden'%}
                    <div class="form-group">
                    {{field(class_="form-control", placeholder=field.name)}}
                    </div>
                {%endfor%}
                <div class="form-group">
                   <input class="form-control form-submit-btn" type="submit" value="Log In">
                </div>
                <p class="account-link">Don't Have an Account? <a href="{{url_for('signup')}}">Create one here</a></p>
            </form>
        </div>
    </div>






    <!--Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>

</html>
