<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title %} {%endblock%}</title>
</head>
<body>
    <!--main div-->
    <div class="container-fluid">
        <!-- header-->
        <div class="row ">
           
            <div class="col nav1 main-log-div">
                <nav class="navbar ">
                    <a class="navbar-brand justify-content-start" href="#">
                        <img class = "main-logo" src="../static/images/logo.png" alt="logo">
                    </a>

           
                <ul class="nav  justify-content-end ">
                    <li class="nav-item">
                        <a class="nav-link white-link " href="{{url_for('cart')}}"><span class="fa fa-shopping-cart "></span> cart
                        <span class="badge badge-dark badge-pill">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white-link" href="#">help</a>
                    </li>
                    <li class="nav-item">
                        <div class="btn-group">
                            <a class="nav-link white-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">language</a>
                            <div class="dropdown-menu language-menu">
                                <a class="dropdown-item" href="{{url_for('login')}}"> Kreyol</a>
                                <a class="dropdown-item" href="#">French</a>
                                <a class="dropdown-item" href="#">English</a>
                              </div>

                        </div>
                    </li>
                    {% if g.user%}
                    <li class="nav-item">
                        <a class="nav-link white-link"  href="{{url_for('logout')}}">logout</a>
                        
                        <span><p><small class="white-link font-weight-bolder text-capitalize"><i class="fas fa-user-edit"></i> Hello, {{g.user.fullname}}</small></p></span>
                    </li>
                    
                    {% else%}
                    <li class="nav-item">
                        <a class="nav-link white-link"  href="{{url_for('signup')}}">sign up/log in</a>
                    </li>
                    {%endif%}
                </ul>
            </nav>
           </div>
        </div>

        <!--second navbar-->
        <div class="row nav2">
            <div class="col ">
                <nav class="navbar justify-content-end">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link secondary-link" href="#">location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link secondary-link " href="#">category</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <div class="input-group">
                            <span class="input-group-btn">
                                

                            </span>
                        </div>

                        <div class="input-group">
                            <input class="form-control " type="search" placeholder="search..." aria-label="Search">
                            <div class="input-group-append">
                              <button class="btn search-btn" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                            </div>
                          </div>
                        
                        
                    </form>
                </nav>
                
            </div>
        </div>
       <!--body-->
        <div class = "content">
            {%block content%} 
            {%endblock%}

        </div>

        <!--footer-->
        <div class = "row footer">
            <div class="col mx-auto text-center">
                <p>What We Do</p>
                <ul>

                </ul>

            </div>
            <div class="col mx-auto text-center">
                <p>Contact Us</p>   
            </div>

            <div class="col mx-auto text-center">
                <p>Blogs</p>
                
            </div>

        </div>

        


    


</div>




    <!--Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>

</html>
